site_name: "WorldSim Documentation"
site_description: "Complete system reference for the WorldSim civilization simulation game"
theme:
  name: "material"
  language: "ko"
  palette:
    - scheme: "slate"
      primary: "deep purple"
      accent: "amber"
      toggle:
        icon: "material/brightness-7"
        name: "라이트 모드"
    - scheme: "default"
      primary: "deep purple"
      accent: "amber"
      toggle:
        icon: "material/brightness-4"
        name: "다크 모드"
  features:
    - "navigation.tabs"
    - "navigation.sections"
    - "navigation.expand"
    - "navigation.top"
    - "search.suggest"
    - "search.highlight"
    - "content.tabs.link"
    - "content.code.copy"
  icon:
    repo: "fontawesome/brands/github"
repo_url: "https://github.com/hyunlord/new-world"
repo_name: "hyunlord/new-world"
markdown_extensions:
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.superfences:
      custom_fences:
        - name: "mermaid"
          class: "mermaid"
          format: "!!python/name:pymdownx.superfences.fence_code_format"
  - pymdownx.tabbed:
      alternate_style: true
  - "pymdownx.details"
  - pymdownx.highlight:
      anchor_linenums: true
  - "pymdownx.inlinehilite"
  - "pymdownx.snippets"
  - "pymdownx.critic"
  - "pymdownx.keys"
  - pymdownx.tasklist:
      custom_checkbox: true
  - "admonition"
  - "tables"
  - "attr_list"
  - "md_in_html"
  - "def_list"
  - toc:
      permalink: true
extra_javascript:
  - "https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js"
plugins:
  - search:
      lang:
        - "ko"
        - "en"
  - "tags"
docs_dir: "content"
